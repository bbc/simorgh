language: node_js
cache:
  directories:
    - ~/.cache
    - ~/.npm
before_install: npm install -g npm@latest
install: 
  - npm ci
jobs:
  include:
    - stage: test
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script: npm run test
      after_script: ./cc-test-reporter after-build -t lcov --debug --exit-code $TRAVIS_TEST_RESULT
    - stage: test
      script: xvfb-run npm run test:e2e:ci
    - stage: test
      script: xvfb-run npm run test:e2e:storybook:ci
    - stage: test
      if: type = push
      before_script: npm install now --no-save
      script:
        - build-storybook -c .storybook -o .out
        - now --token $now_token ./.out -A ../now.storybook.json && now alias --token $now_token -A ../now.storybook.json
    - stage: test
      if: type = push
      before_script: npm install now --no-save
      script: now --token $now_token && now alias --token $now_token
notifications:
  email: false
  slack:
    rooms:
    - secure: ""
    on_success: change # default: always
    on_failure: always # default: always
    on_start: change   # default: never
    on_cancel: always # default: always
    on_error: always # default: always
