name: Simorgh CI - Cypress E2E Tests
on:
  create:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - latest
permissions:
  contents: read

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress install
        uses: cypress-io/github-action@v6
        with:
          # Disable running of tests within install job
          runTests: false
          build: yarn build

      - name: Save build folder
        uses: actions/upload-artifact@v4
        with:
          name: build
          if-no-files-found: error
          path: build

  cypress-run:
    runs-on: ubuntu-latest
    needs: install
    strategy:
      matrix:
        node-version: [18.x]
    env:
      CI: true
      LOG_LEVEL: 'error'
      CYPRESS_SKIP_EU: true
      CYPRESS_SMOKE: true
      BFF_PATH: 'https://web-cdn.test.api.bbci.co.uk/fd/simorgh-bff'
      CYPRESS_APP_ENV: 'local'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download the build folder
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Add bbc.com domain
        run: sudo echo "127.0.0.1 localhost.bbc.com" | sudo tee -a /etc/hosts

      - name: Run Simorgh E2Es
        uses: cypress-io/github-action@v6
        with:
          build: yarn build
          start: yarn start
          record: true
          parallel: true

      - name: Run Simorgh NextJS E2Es
        uses: cypress-io/github-action@v6
        with:
          working-directory: ws-nextjs-app
          build: yarn build
          start: yarn start
