openapi: 3.0.0
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/no-name2/article/1.0.0
info:
  description: This is an early draft of an Article API definition for web and apps.
  version: '1.1.1'
  title: News web and apps article API
  contact:
    email: benjamin.hobbs@bbc.co.uk
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: news-developers
    description: Operations available to and wanted by news developers
paths:
  /article:
    get:
      tags:
        - news-developers
      summary: returns article/s
      operationId: getArticles
      description: |
        By passing in the appropriate parameters, you can return the appropriate article/s body from the system
      parameters:
        - in: query
          name: searchString
          description: pass the optional search string for looking up articles
          required: true
          schema:
            type: string
        - in: query
          name: skip
          description: number of records to skip for pagination
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          description: maximum number of records to return
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/article'
        '400':
          description: bad input parameter/s
components:
  schemas:
    article:
      type: object
      required:
        - content
        - metadata
        - promo
      properties:
        content:
          type: object
          required:
            - model
          properties:
            model:
              type: object
              required:
                - blocks
              properties:
                blocks:
                  $ref: '#/components/schemas/blocks'
        metadata:
          type: object
          required:
            # - created   not currently in the optimo test feed
            - firstPublished
            - id
            - lastPublished
            - lastUpdated
            - locators
            - passport
            - tags
            - type
          properties:
            category:
              enum:
                - analysis
                - askTheAudience
                - explainer
                - factCheck
                - feature
                - news
                - opinion
                - review
                - summary
              example: analysis
            blockTypes:
              type: object
              items:
                type: string
              minItems: 2
            created:
              type: number
            createdBy:
              type: string
            firstPublished:
              type: number
            id:
              type: string
            lastPublished:
              type: number
            lastUpdated:
              type: number
            locators:
              type: object
              required:
                - optimoUrn
              properties:
                optimoUrn:
                  type: string
            passport:
              type: object
              required:
                # - category  currently to in the optimo test datafeed
                - home
                - language
              properties:
                category:
                  enum:
                    - analysis
                    - askTheAudience
                    - explainer
                    - factCheck
                    - feature
                    - news
                    - opinion
                    - review
                    - summary
                  example: analysis
                  type: string
                genre:
                  type: string
                home:
                  example: 'http://www.bbc.co.uk/ontologies/passport/home/News'
                  type: string
                language:
                  example: 'en-gb'
                  type: string
            tags:
              type: object
              properties:
                about:
                  type: object
                  items:
                    type: object
                mentions:
                  type: object
                  items:
                    type: object
            type:
              enum:
                - article
              type: string
            version:
              type: string
        promo:
          type: object
          required:
            - headlines
            - id
            - locators
            - summary
            - timestamp
          properties:
            headlines:
              type: object
              # required:
                # - seoHeadline   # currently not in the test optimo datafeed
                # - promoHeadline  # currently not in the test optimo datafeed
              properties:
                seoHeadline:
                  example: 'UK pledges extra Â£44m for Channel border security'
                  type: string
                promoHeadline:
                  type: string
            id:
              type: string
            locators:
              type: object
              required:
                - optimoUrn
              properties:
                optimoUrn:
                  type: string
            summary:
              type: string
            timestamp:
              type: number

    # schema definitions for referred blocks below

    blocks:
      type: object
      items:
        oneOf:
          - $ref: '#/components/schemas/altText'
          - $ref: '#/components/schemas/caption'
          - $ref: '#/components/schemas/headline'
          - $ref: '#/components/schemas/image'
          - $ref: '#/components/schemas/paragraph'
          - $ref: '#/components/schemas/rawImage'
          - $ref: '#/components/schemas/rawVideo'
          - $ref: '#/components/schemas/subheadline'
          - $ref: '#/components/schemas/text'
          - $ref: '#/components/schemas/video'
          - $ref: '#/components/schemas/aresMedia'
      minItems: 2

    altText:
      type: object
      required:
        - model
        - type
      properties:
        model:
          properties:
            blocks:
              $ref: '#/components/schemas/blocks'
          type: object
        type:
          enum:
            - altText
          type: string

    aresMedia:
      type: object
      required:
        - model
      properties:
        model:
          type: object
          properties:
            advertising:
              type: boolean
              example: true
            duration:
              type: number
              example: 43
            embedding:
              type: boolean
              example: true
            format:
              type: string     # probably should be an enum in the future
              example: audio_video
            id:
              type: string
              example: 'p01jvmg5'
            imageUrl:
              type: string
              example: 'ichef.test.bbci.co.uk/images/ic/$recipe/p01jvmms.jpg'
            subType:
              type: string     # probably should be an enum in the future
              example: 'clip'
            synopses:
              type: object
              properties:
                long:
                  type: string
                  example: "New Zealand suffered a spectacular capsize in their America's Cup semi-final against Great Britain but lead the best-of-nine series 3-1.\nThe catamaran fell forwards on the run-in to the start, leaving some crew suspended in the hull above the water.\nThree were thrown overboard but all of New Zealand's crew were accounted for."
                medium:
                  type: string
                  example: "The catamaran fell forwards on the run-in to the start, leaving some crew suspended in the hull above the water."
                short:
                  type: string
                  example: "New Zealand suffered a spectacular capsize in their America's Cup semi-final against Great"
            title:
              type: string
              example: "Dramatic capsize in America's Cup yacht"
            versionId:
              type: string
              example: 'p01jvmg7'
            versionType:
              type: string     # probably should be an enum in the future
              example: 'Original'
            warnings:
              type: object

    caption:
      type: object
      required:
        - model
        - type
      properties:
        model:
          properties:
            blocks:
              $ref: '#/components/schemas/blocks'
          type: object
        type:
          enum:
            - caption
          type: string

    headline:
      type: object
      required:
        - model
        - type
      properties:
        model:
          properties:
            blocks:
              $ref: '#/components/schemas/blocks'
          type: object
        type:
          enum:
            - headline
          type: string

    image:
      type: object
      required:
        - model
        - type
      properties:
        model:
          properties:
            blocks:
              $ref: '#/components/schemas/blocks'
          type: object
        type:
          enum:
            - image
          type: string

    paragraph:
      type: object
      required:
        - model
        - type
      properties:
        model:
          type: object
          required:
            - text
          properties:
            text:
              type: string
        type:
          enum:
            - paragraph
          type: string

    rawImage:
      type: object
      required:
        - model
        - type
      properties:
        model:
          properties:
            copyrightHolder:
              example: BBC
              type: string
            height:
              example: 420
              type: number
            locator:
              example: 'https://fishchips.co.uk/images/ic/640x360/p052ww1r.jpg'
              type: string
            originCode:
              example: 'cpsprodpb'
              type: string
            width:
              example: 640
              type: number
          required:
            - copyrightHolder
            - height
            - locator
            - originCode
            - width
          type: object
        type:
          enum:
            - rawImage
          type: string

    rawVideo:
      type: object
      required:
        - model
        - type
      properties:
        model:
          properties:
            allowffsiteEmbedding:
              example: false
              type: string
            duration:
              example: PTSVHD02
              type: string
            guidance:
              example: true
              type: string
            isLive:
              example: false
              type: boolean
            locator:
              example: 'xyz:abc:pips:pid:p019fch9'
              type: string
          required:
            - allowOffsiteEmbedding
            - duration
            - guidance
            - isLive
            - locator
          type: object
        type:
          enum:
            - rawVideo
          type: string

    subheadline:
      type: object
      required:
        - model
        - type
      properties:
        model:
          properties:
            blocks:
              $ref: '#/components/schemas/blocks'
          type: object
        type:
          enum:
            - subheadline
          type: string

    text:
      type: object
      required:
        - model
        - type
      properties:
        model:
          properties:
            blocks:
              $ref: '#/components/schemas/blocks'
          type: object
        type:
          enum:
            - text
          type: string

    video:
      type: object
      required:
        - model
        - type
      properties:
        model:
          properties:
            blocks:
              $ref: '#/components/schemas/blocks'
          type: object
        type:
          enum:
            - video
          type: string
